<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <span class="stars">
                <i class="fa fa-star starOne checked"></i>
                <i class="fa fa-star starTwo checked"></i>
                <i class="fa fa-star starThree checked"></i>
            </span>

            <!-- <div class="timer">0 mins 0 secs</div> -->

            <span class="moves"></span> Moves
            <span class="minutes">0</span> Min
            <span class="seconds">0</span> Sec
            <div class="restart" onclick="location.reload()">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
        </ul>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations</h2>
                <p>YOU ARE A WINNER!</p>
                <p>You made <span class="totalMoves"></span> moves</p>
                <p>in <span class="finalMin"></span> min <span class="finalSec"></span> sec </p>
                <p>Rating: <span id=starRating></span></p>

            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
